<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="cintact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <hr>

      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>



      <form class="push-0" method="POST" action="https://formspree.io/lyal0007@algonquincollege.com">
        <fieldset>
      <legend>Personal Details</legend>
        </fieldset>
        <div class="grid">
        <div class="push unit l-1-2">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="push unit l-1-2">
          <label for="age">Age</label>
          <input id="number" name="age" required>
        </div>
        <div class="push unit l-1-2">
          <label for="email">Your email</label>
          <input id="email" type="email" name="email" required>
        </div>
        <div class="push unit l-1-2">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option>Super-human!</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        </div>
        <div class="push unit xs-1">
          <label for="details">Address</label>
          <textarea id="details" name="message" required></textarea>
        </div>

        <fieldset>
      <legend>Mission statement</legend>
        </fieldset>

        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="message" required></textarea>
        </div>

        <div>
          <button class="btn btn-dark mega" type="submit">Register for the trip!</button>
        </div>

      </form>
    </div>
  </section>

</body>
</html>
